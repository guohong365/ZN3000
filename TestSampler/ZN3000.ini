[基础配置]
医院=延安医院		 ;可选。安装时配置
科室=心内科			 ;可选。安装时配置
海拔=1678.0			 ;必备。安装时配置
基础阻抗=33			 ;必备。TODO: 对新版子，该数据可能实测可得....
数据格式=EDF+        ;数据存储格式，目前仅支持“EDF+”

[串口]				 ;采集信号串口设置
端口号=COM2			 ;串口号
波特率=500000		 
数据位=8
停止位=0			 ;0 - ONESTOPBIT, 1 - ONE5STOPBITS, 2 - TWOSTOPBITS
奇偶校验=0

[设备]				 ;TODO:设备信息正式产品应从设备上读取
协议版本=0001        ;两位主版本，两位副版本.
采样频率=1000        ;血流图设备采样频率，赫兹(Hz)
物理量范围=0-10      ;信号输出物理量范围（V）
数值量范围=0-65535   ;设备输出数字数值范围

[采样]
缓冲区= 100000		 ;信号缓冲区大小，信号个（包）数。该数据除以“采样频率”表示系统最大记录缓存时间。

[界面]
背景.颜色=#FF000000
网格.背景.颜色=#FF003000      ;颜色格式，"#" + 16进制"ARGB"
网格.边框.颜色=#FFCCCC00
网格.边框.线宽=5         ;单位(0.1mm)
网格.边框.样式=0
网格.边框.显示=true

网格.细.间距=20			 ;细网格线间距，单位(0.1mm)
网格.细.颜色=#FF007700	    
网格.细.线宽=1
网格.细.样式=0
网格.细.显示=true

网格.粗.间隔=500           ;粗网格线间隔，表示每间隔n个细网格间距，画一条粗网格线
网格.粗.颜色=#FF00C000
网格.粗.线宽=3
网格.粗.样式=0
网格.粗.显示=true

波形.颜色=#FF00FFFF
波形.线宽=5
波形.样式=0				  ;0-4	
波形.显示.方式=移动       ;波形显示方式。“移动”：滚动方式显示波形。“擦除”：擦除局部波形的方式显示波形。默认“移动”
波形.显示.速度=25         ;波形显示速度。单位mm/s
波形.基线.显示=是		 ;是否显示波形基线。“是|否”，默认“否”
波形.基线.颜色=#FF00CCCC 
波形.基线.线宽=5


